<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{Домашняя страница</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% for title, url in pages.items %}
        <a href="{{ url }}">{{ title }}</a>
        <br>
    {% endfor %}
    <br>
    <br>
    {% for item in content %}
        <b>{{ item }}</b>
        <br>
    {% endfor %}

</body>
</html>
